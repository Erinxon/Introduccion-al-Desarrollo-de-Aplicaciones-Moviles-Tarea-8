<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/secretos"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del Secreto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="secreto">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Nombre del secreto</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{secreto.nombre}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Descripci√≥n</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{secreto.descripcion}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Fecha</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{secreto.fecha|date}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Imagen</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img [src]="secreto.foto" *ngIf="secreto.foto"></ion-img>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="secreto.audio">
      <ion-card-header>
        <ion-card-title>Audio</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col size="12" *ngIf="!isPlayingAudio">
            <ion-button expand="block" color="tertiary" (click)="playAudio()">
             Reproducir Audio
            </ion-button>
          </ion-col>
          <ion-col size="12" *ngIf="isPlayingAudio">
            <ion-button expand="block" color="tertiary" (click)="stopPlayAudio()">
              Detener audio
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
